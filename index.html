<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini ECommerce</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide-react@0.292.0/dist/lucide-react.js"></script>
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Tailwind's gray-50 */
        }
        /* Custom scrollbar for a more modern look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9; /* gray-100 */
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; /* gray-300 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; /* gray-400 */
        }
        /* Animation for cart sidebar */
        .cart-sidebar {
            transition: transform 0.3s ease-in-out;
        }
        .cart-open {
            transform: translateX(0);
        }
        .cart-closed {
            transform: translateX(100%);
        }
    </style>
</head>
<body class="antialiased">

    <!-- App Container -->
    <div id="app" class="relative">

        <!-- Header -->
        <header class="bg-white shadow-md sticky top-0 z-40">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <!-- Logo -->
                    <div class="flex items-center space-x-2">
                         <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-600"><path d="M12.544 3.372a2.458 2.458 0 0 0-1.088 0L2.2 7.5a2.5 2.5 0 0 0-1.2 2.164v6.672a2.5 2.5 0 0 0 1.2 2.164l9.256 4.128a2.458 2.458 0 0 0 1.088 0l9.256-4.128a2.5 2.5 0 0 0 1.2-2.164V9.664a2.5 2.5 0 0 0-1.2-2.164L12.544 3.372z"/><path d="m6.24 9.17 6.32 2.81 6.32-2.81"/><path d="m12.56 18.25-6.32-2.81"/><path d="M2.2 7.5 12 3l9.8 4.5"/><path d="M12 12.3v6.1"/></svg>
                        <h1 class="text-2xl font-bold text-gray-800">Gemini<span class="text-indigo-600">Store</span></h1>
                    </div>
                    <!-- Cart Button -->
                    <div class="flex items-center">
                        <button id="cart-button" class="relative p-2 rounded-full text-gray-600 hover:bg-gray-100 hover:text-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
                            <span id="cart-count" class="absolute -top-1 -right-1 flex items-center justify-center w-5 h-5 text-xs font-bold text-white bg-indigo-600 rounded-full">0</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Search and Filter Bar -->
            <div class="mb-8">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                       <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                    </div>
                    <input type="text" id="search-input" placeholder="Search for products..." class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>

            <!-- Product Grid -->
            <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Products will be injected here -->
            </div>

            <!-- Loading Spinner -->
            <div id="loader" class="text-center py-16">
                 <div class="inline-block w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
                 <p class="mt-4 text-gray-600">Loading Products...</p>
            </div>
            
            <!-- Error Message -->
            <div id="error-message" class="hidden text-center py-16">
                <h2 class="text-xl font-semibold text-red-600">Oops! Something went wrong.</h2>
                <p class="mt-2 text-gray-600">We couldn't load the products. Please try again later.</p>
            </div>

        </main>

        <!-- Cart Sidebar -->
        <div id="cart-sidebar" class="cart-sidebar cart-closed fixed top-0 right-0 h-full w-full max-w-sm bg-white shadow-2xl z-50 flex flex-col">
            <!-- Cart Header -->
            <div class="flex items-center justify-between p-4 border-b">
                <h2 class="text-xl font-semibold text-gray-800">Your Cart</h2>
                <button id="close-cart-button" title="Close Cart" class="p-2 rounded-full text-gray-500 hover:bg-gray-100 hover:text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                </button>
            </div>

            <!-- Cart Items -->
            <div id="cart-items" class="flex-grow overflow-y-auto p-4 space-y-4">
                <!-- Cart items will be injected here -->
                 <div id="empty-cart-message" class="text-center py-16">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="mx-auto text-gray-400"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
                    <p class="mt-4 text-gray-600">Your cart is empty.</p>
                </div>
            </div>

            <!-- Cart Footer -->
            <div class="p-4 border-t bg-gray-50">
                <div class="flex justify-between items-center mb-4 text-lg font-semibold">
                    <span>Subtotal</span>
                    <span id="cart-subtotal">$0.00</span>
                </div>
                <button class="w-full bg-indigo-600 text-white py-3 rounded-md font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                    Proceed to Checkout
                </button>
            </div>
        </div>
        
        <!-- Overlay for Cart -->
        <div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40 transition-opacity duration-300"></div>

        <!-- Footer -->
        <footer class="bg-white border-t mt-12">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6 text-center text-gray-500">
                <p>&copy; 2025 Gemini Commerce. All rights reserved.</p>
                <p class="text-sm mt-1">Powered by the Fake Store API.</p>
            </div>
        </footer>

    </div>
<script src="script.js"></script>
</body>
</html>
